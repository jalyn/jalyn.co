{{- define "main" }}

{{- if .Title }}
<header class="page-header">
    <h1>Topics</h1>
    {{- if .Description }}
    <div class="post-description">
        {{ .Description }}
    </div>
    {{- end }}
</header>
{{- end }}

<ul class="terms-tags">
    {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
      <li>
        <a href="{{ "tags/" | relURL }}{{ $name | urlize }}">{{ $name }} ({{ len $taxonomy }})</a>
      </li>
    {{ end }}
  </ul>

{{- end }}{{/* end main */ -}}
